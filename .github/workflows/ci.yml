name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true

    name: Build Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv --summary
        id: test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge fmt check
        run: forge fmt --check || true
        id: fmt

  docs:
    name: Build & Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./docs
        run: pnpm install

      - name: Build docs
        working-directory: ./docs
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: https://standard.lux.network

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/out
          cname: standard.lux.network

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish @luxfi/contracts to npm
        working-directory: ./contracts
        run: |
          # Update version from git tag
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @luxfi/standard to npm (alias)
        working-directory: ./contracts
        run: |
          # Create temporary package.json with @luxfi/standard name
          cp package.json package.json.backup
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@luxfi/standard';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          npm publish --access public || echo "Package may already exist"
          # Restore original
          mv package.json.backup package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
